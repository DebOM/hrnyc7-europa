<md-calendar ng-if='dates.length>0' ng-click="showPrerenderedDialog($event)" ng-model="date" md-min-date="today" md-max-date="maxDate" md-date-filter="filterDates">
</md-calendar>

<div style="visibility: hidden">
  <div class="md-dialog-container" id="myDialog">
    <md-dialog layout-padding>
      <h2>Tasks for {{date}}</h2>
      <p> 
        Task Name: {{task[0].name}} <br>
        Task Comments: {{task[0].comments[0]}}
      </p>
    </md-dialog>
  </div>
</div>
