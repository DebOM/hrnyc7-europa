<div layout="row" layout-wrap layout-padding>

  <div flex-gt-sm="66" flex-gt-xs="60" flex="100" layout-wrap flex-order-gt-xs="1">
    <div layout-margin layout-padding flex="100" style="background-color:white;">
      <md-input-container flex="100">
        <label> Search Jobs </label>
        <md-icon class="material-icons">search</md-icon>
        <input type="text">
      </md-input-container>
    </div>

    <job-widget flex="100" data="job" ng-repeat="job in jobs" ng-if="jobs.length !== 0"></job-widget>

    <md-card ng-if="jobs.length === 0">
      <md-card-header>
        <md-card-header-text>
          <span class="md-headline">Click on 'Insert Job' above to track an application!</span>
        </md-card-header-text>
      </md-card-header>
    </md-card>

  </div>

  <div flex-gt-sm="33" flex-gt-xs="40" flex="100" flex-order-gt-xs="-1">
    <!--
    <div layout-gt-sm="row" flex="100">
      <div flex="100" class="widget-container">
        <goals-widget flex></goals-widget>
      </div>
    </div>-->

    <div layout-gt-sm="row" flex="100" class="widget-container">
        <profile-widget flex></profile-widget>
    </div>

    <div layout-gt-sm="row" flex="100" class="widget-container">
        <news-widget flex></news-widget>
    </div>

    <div layout-gt-sm="row" flex="100" class="widget-container">
        <tasks-widget flex></tasks-widget>
    </div>

    <div layout-gt-sm="row" flex="100" class="widget-container">
        <calendar-widget flex></calendar-widget>
    </div>
      
  </div>
</div>
