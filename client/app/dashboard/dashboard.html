<div layout="row">

  <div class="dashboard-left" flex="33">
    <md-card>
      <md-card-content>
        Recent News Widget
      </md-card-content>
    </md-card>
    <md-card>
      <md-card-content>
        Tasks Widget
      </md-card-content>
    </md-card>
    <md-calendar ng-model="birthday"></md-calendar>
  </div>

  <div class="dashboard-right" flex="66">

    <md-card ng-repeat="job in jobs">
      <md-card-header>
        <md-card-avatar class="job-img"
                        style="{{setBackgroundImg(job)}}">
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-headline">{{job.companyName}}</span>
          <span class="md-subhead">{{job.position}}</span>
        </md-card-header-text>
        <md-button class="md-fab md-mini">
            <md-icon>settings</md-icon>
        </md-button>
      </md-card-header>

        <!-- <md-card-content ng-repeat="contact in job.contactInformation" layout="column">
          <span class="md-headline">{{contact.name}}</span>
          <span class="md-subhead">{{contact.phone}}</span>
          <span class="md-subhead">{{contact.email}}</span>
        </md-card-content> -->

    </md-card>
  </div>
</div>
