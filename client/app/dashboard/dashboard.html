<md-card ng-repeat="job in jobs">
  <md-card-header>
    <md-card-header-text>
      <span class="md-headline">{{job.companyName}}</span>
      <span class="md-subhead">{{job.position}}</span>
      <span class="md-subhead">{{job.salary}}</span>
      <span class="md-subhead">{{job.applicationDate}}</span>
    </md-card-header-text>
  </md-card-header>

  <div layout="row">
    <md-card-content ng-repeat="contact in job.contactInformation" layout="column">
      <span class="md-headline">{{contact.name}}</span>
      <span class="md-subhead">{{contact.phone}}</span>
      <span class="md-subhead">{{contact.email}}</span>
    </md-card-content>
  </div>

</md-card>
